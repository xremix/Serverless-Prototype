<!-- Body -->
<div class="container mt-5">
  <h1 id="title">SAP Customer Portal</h1>
  <div class="jumbotron">
    <h2>Customers</h2>
    <div class="result">
      <p class="text-center" style="font-size:1.5em">
        <i class="fa fa-spinner fa-spin" style="font-size:5em; color:#aaa;"></i><br/>
        <b>Loading...</b><br/>
        Loading customer database
      </p>
    </div>

<!-- Create Modal -->
<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create Customer</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


        <form id="createForm">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputID" placeholder="ID">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName" placeholder="Customer Name">
            </div>
          </div>
        </form>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" id="order-button" onclick="createCustomer()">Create</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<!-- Update Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Update Customer</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


        <form id="updateForm">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputID" placeholder="ID">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName" placeholder="Customer Name">
            </div>
          </div>
        </form>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" id="order-button" onclick="updateCustomer()">Update</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>





<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script type="text/javascript">
  "use strict";
  // Declarations
  var customers = [];
  var currentCustomer = {};
  var self = this;
  var baseUrl = "https://sls-wus2-dev-serverless-prototype.azurewebsites.net";

  function loadCustomers(){
    $.get( baseUrl + "/api/findCustomers", function( data ) {
      data = JSON.parse(data);
      console.log(data);

      customers = data;
      var html = data.map(c => `
      <li>
        <p>
          <b>${c.id} - ${c.name}</b> <br/>
          <button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#updateModal" onclick='loadUpdateCustomer(${c.id})'><i class="fa fa-pencil"></i></button>
          <button class="btn btn-sm btn-warning" onclick='deleteCustomer(${c.id})'><i class="fa fa-trash"></i></button>
        </p>
      </li>
      `).join('');
      console.log(html);
      document.querySelector('.result').innerHTML = `<ul class="customer-list">${html}</ul>`;
    });

  }


  function createCustomer(){
    var body = {
      id: document.querySelector('#createForm #inputID').value,
      name: document.querySelector('#createForm #inputName').value
    }


    $.ajax({
      url: baseUrl + '/api/addCustomer',
      type : "POST",
      dataType : 'json',
      data : JSON.stringify(body),
      success : function(result) {
        alert('Success');
        console.log(result);
      },
      error: function(xhr, resp, text) {
        console.log(xhr, resp, text);
      }
    });
  }

  function loadUpdateCustomer(id){
    document.querySelector('#updateForm #inputID').value = id;
  }

  function updateCustomer(){
    var body = {
      id: document.querySelector('#updateForm #inputID').value,
      name: document.querySelector('#updateForm #inputName').value
    }


    $.ajax({
      url: baseUrl + '/api/updateCustomer',
      type : "PUT",
      dataType : 'json',
      data : JSON.stringify(body),
      success : function(result) {
        alert('Success');
        console.log(result);
      },
      error: function(xhr, resp, text) {
        console.log(xhr, resp, text);
      }
    });
  }
  function deleteCustomer(id){
    $.ajax({
      url: baseUrl + '/api/deleteCustomer?id='+id,
      type : "DELETE",
      dataType : 'json',
      success : function(result) {
        alert('Success');
        console.log(result);
      },
      error: function(xhr, resp, text) {
        console.log(xhr, resp, text);
      }
    });
  }

  loadCustomers();

</script>
</body>
